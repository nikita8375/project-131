
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="cart.css" />
  <link rel="stylesheet" href="madal.css" />
  <link rel="stylesheet" href="style.css">

  <title>Корзина</title>
</head>
<body>
  <img src="image/head2.png" style="width: 100%; margin: -10px; ">
  <header class="header">
    <h2 style="font-family: 'Times New Roman', Times, serif;">Mecha<span style="color: #999999;">Light</span></h2>
    <a href="./index.html" style="text-decoration: none; color: white;">← Назад в магазин</a>
  </header>

  <main class="cart-container">
    <div id="cart-items"></div>
    <div class="cart-summary">
      <h2>Итог (без учёта стоимости доставки): <span id="cart-total">0</span>₽ </h2>
      <button id="checkout-btn" class="checkout-button">Оформить заказ</button>
    </div>
  </main>
  


  <div id="order-modal" class="model">
    <div class="modal-content">
      <h2>Оформление заказа</h2>
      <form id ="order-form">
        <input type="text" name="name" placeholder="Ваше имя" style="color: black;">
        <input type="tel" name="phone" placeholder="Телефон">
        <input type="email" name="email" placeholder="Email">
        <button type="submit" onclick="zakaz()">Заказать</button>
        <button id="go">Продолжить покупки</button>

      </form>
    </div>
  </div>

  <script src="cart.js"></script>
  <script>
    function zakaz() { 
      alert("Спасибо за заказ, уведомлеие о доставке поступит на почту")
    }
  </script>
</body>
</html>
